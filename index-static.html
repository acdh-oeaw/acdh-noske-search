<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet" />
    <title>NoSke Search Interface</title>
  </head>
  <body>
    <div id="noske-search"></div>
    <div id="hitsbox-test"></div>
    <div class="flex self-center">
      <div id="noske-pagination-test"></div>
      <div id="noske-stats"></div>
    </div>
    <script type="module">
      import { NoskeSearch } from "https://cdn.jsdelivr.net/npm/acdh-noske-search@0.0.8/dist/index.js";
      const search = new NoskeSearch({ container: "noske-search" });

      search.search({
        debug: true,
        client: {
          base: "https://diarium-noske.acdh-dev.oeaw.ac.at",
          corpname: "diarium",
          attrs: "word,id",
          structs: "doc,docTitle,head,p,imprimatur,list",
          refs: "doc.id,doc.corpus,docTitle.id,p.id,head.id,imprimatur.id,list.id",
        },
        hits: {
          id: "hitsbox-test",
          css: {
            table: "table-auto",
          },
        },
        pagination: {
          id: "noske-pagination-test",
        },
        searchInput: {
          id: "noske-input",
        },
        config: {
          customUrl:
            "https://wiener-diarium.github.io/curved-conjunction/edition",
          urlparam: "&img=on",
        },
        stats: {
          id: "noske-stats",
        },
      });
    </script>
  </body>
</html>
